<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    
    <div id="transaction-area">
        <h1>Transaction area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit.">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw.">
                <br>
                <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        //login button event handler
        const loginBtn = document.getElementById("login");

        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            
            const transactionArea =document.getElementById("transaction-area");

            transactionArea.style.display = "block";
        })

        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");

        depositBtn.addEventListener("click",function(){
            var depositAmount = document.getElementById("depositAmount").value;
            var depositNumber = parseFloat(depositAmount);
            document.getElementById("depositAmount").value="";
            /*console.log(depositAmount);
            var depositNumber =0;
            if(depositAmount = null){
                depositNumber = 0;
                console.log("tutu");
            }
            else{
                depositNumber = parseFloat(depositAmount);
            }
            
            console.log(depositAmount);
            console.log(depositNumber);*/

            //update deposit
            updateSpan("currentDeposit",depositNumber);

            //update balance
            updateSpan("currentBalance",depositNumber);

            })

            function updateSpan(id,depositNumber){
                
                const currentstatus = document.getElementById(id).innerText;
                const oldStatus = parseFloat(currentstatus);
                
                document.getElementById(id).innerText=oldStatus+depositNumber;
                
            
                
            }

            //withdraw button event handler
            const withdrawBtn = document.getElementById("withdrawBtn");

            withdrawBtn.addEventListener("click",function(){
                
                var withdrawAmount = document.getElementById("withdrawAmount").value;
                var withdrawNumber = parseFloat(withdrawAmount);
                document.getElementById("withdrawAmount").value="";
                //update deposit
                updateWithdraw("currentWithdraw",withdrawNumber);

                //update balance
                updateBalance("currentBalance",withdrawNumber);
            })
           
            function updateWithdraw(id,withdrawNumber){
                    
                    const currentstatus = document.getElementById(id).innerText;
                    const oldStatus = parseFloat(currentstatus);
                    
                    document.getElementById(id).innerText=oldStatus+withdrawNumber;
                    

                    
                }

                function updateBalance(id,withdrawNumber){
                    
                    const currentstatus = document.getElementById(id).innerText;
                    const oldStatus = parseFloat(currentstatus);
                    
                    document.getElementById(id).innerText=oldStatus-withdrawNumber;

                    
                }
        

    </script>
</body>
</html>
